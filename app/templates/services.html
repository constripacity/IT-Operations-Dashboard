{% extends "base.html" %}
{% block title %}Services — IT Operations{% endblock %}
{% block page_title %}Service Monitoring{% endblock %}

{% block content %}
<!-- Actions -->
<div class="flex justify-between items-center mb-6">
    <p class="text-sm text-slate-400">Monitor external services and endpoints</p>
    <button onclick="showAddServiceModal()" class="px-4 py-2 bg-cyan-600 hover:bg-cyan-700 rounded-lg text-sm font-medium transition-colors">
        + Add Service
    </button>
</div>

<!-- Service Grid -->
<div id="services-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4">
    <div class="text-sm text-slate-500 text-center py-12 col-span-full">Loading services...</div>
</div>

<script>
async function loadServices() {
    try {
        const services = await api('/api/services');
        const grid = document.getElementById('services-grid');

        if (services.length === 0) {
            grid.innerHTML = '<div class="text-sm text-slate-500 text-center py-12 col-span-full">No services configured. Add one to get started.</div>';
            return;
        }

        grid.innerHTML = services.map(s => `
            <div class="bg-slate-800 rounded-xl p-4 border border-slate-700 card-hover">
                <div class="flex items-start justify-between mb-3">
                    <div>
                        <h3 class="font-medium">${escapeHtml(s.name)}</h3>
                        <p class="text-xs text-slate-500 truncate max-w-[200px]">${escapeHtml(s.url)}</p>
                    </div>
                    <div class="flex items-center gap-1.5">
                        <span class="pulse-dot ${s.status}"></span>
                        ${statusBadge(s.status)}
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-2 text-sm mb-3">
                    <div>
                        <span class="text-slate-500">Response:</span>
                        <span class="font-medium ${s.response_time_ms < 200 ? 'text-emerald-400' : s.response_time_ms < 1000 ? 'text-yellow-400' : 'text-red-400'}">${s.response_time_ms ? s.response_time_ms + 'ms' : '—'}</span>
                    </div>
                    <div>
                        <span class="text-slate-500">Checked:</span>
                        <span class="text-slate-300">${timeAgo(s.last_checked)}</span>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button onclick="checkService(${s.id})" class="flex-1 px-3 py-1.5 bg-slate-700 hover:bg-slate-600 rounded text-xs transition-colors">Check Now</button>
                    <button onclick="deleteService(${s.id})" class="px-3 py-1.5 bg-red-900/30 hover:bg-red-900/50 text-red-400 rounded text-xs transition-colors">Delete</button>
                </div>
            </div>
        `).join('');
    } catch (err) {
        console.error('Load services error:', err);
    }
}

async function checkService(id) {
    try {
        showToast('Running health check...', 'info');
        await api(`/api/services/${id}/check`, { method: 'POST' });
        showToast('Health check complete', 'success');
        loadServices();
    } catch (err) {}
}

async function deleteService(id) {
    if (!confirm('Delete this service?')) return;
    try {
        await api(`/api/services/${id}`, { method: 'DELETE' });
        showToast('Service deleted', 'success');
        loadServices();
    } catch (err) {}
}

function showAddServiceModal() {
    const modal = document.createElement('div');
    modal.id = 'add-service-modal';
    modal.className = 'modal-backdrop';
    modal.innerHTML = `
        <div class="bg-slate-800 rounded-xl p-6 w-full max-w-md mx-4 border border-slate-700">
            <h3 class="text-lg font-semibold mb-4">Add Service</h3>
            <form onsubmit="addService(event)">
                <div class="space-y-3">
                    <div>
                        <label class="block text-sm text-slate-400 mb-1">Name</label>
                        <input id="svc-name" required class="w-full bg-slate-900 border border-slate-600 rounded px-3 py-2 text-sm focus:outline-none focus:border-cyan-500" placeholder="e.g. Google DNS">
                    </div>
                    <div>
                        <label class="block text-sm text-slate-400 mb-1">URL</label>
                        <input id="svc-url" required class="w-full bg-slate-900 border border-slate-600 rounded px-3 py-2 text-sm focus:outline-none focus:border-cyan-500" placeholder="e.g. https://dns.google">
                    </div>
                    <div>
                        <label class="block text-sm text-slate-400 mb-1">Check Type</label>
                        <select id="svc-type" class="w-full bg-slate-900 border border-slate-600 rounded px-3 py-2 text-sm focus:outline-none focus:border-cyan-500">
                            <option value="http">HTTP</option>
                            <option value="ping">Ping</option>
                            <option value="tcp">TCP</option>
                        </select>
                    </div>
                </div>
                <div class="flex gap-3 mt-5">
                    <button type="submit" class="flex-1 px-4 py-2 bg-cyan-600 hover:bg-cyan-700 rounded-lg text-sm font-medium transition-colors">Add</button>
                    <button type="button" onclick="closeModal('add-service-modal')" class="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-sm transition-colors">Cancel</button>
                </div>
            </form>
        </div>
    `;
    document.body.appendChild(modal);
}

async function addService(e) {
    e.preventDefault();
    try {
        await api('/api/services', {
            method: 'POST',
            body: JSON.stringify({
                name: document.getElementById('svc-name').value,
                url: document.getElementById('svc-url').value,
                check_type: document.getElementById('svc-type').value,
            }),
        });
        closeModal('add-service-modal');
        showToast('Service added', 'success');
        loadServices();
    } catch (err) {}
}

// Refresh on WS events
window.addEventListener('ws-event', (e) => {
    if (e.detail.type === 'service_status_change') loadServices();
});

loadServices();
</script>
{% endblock %}
