databases:
  - name: ops-dashboard-db
    plan: free
    databaseName: ops_dashboard
    user: ops_user

services:
  - type: web
    name: it-ops-dashboard
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ops-dashboard-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
